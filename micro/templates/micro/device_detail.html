{% load define_action %}
{% load qr_code %}

{% url 'found' object.user_id object.id as the_url %}
{% define the_url as final_url %}
{% if user.id == object.user_id %}

        <strong><code>{% qr_from_text final_url size="m" %}</code></strong>
    </p>
{% else %}
    <p>You do not have access to this page</p>
{% endif %}
